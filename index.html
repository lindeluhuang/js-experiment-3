<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Javascript Experiment 3</title>
    <meta name="description" content="Experimenting with JavaScript">
    <meta name="author" content="Linde Lu Huang">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Overlock&display=swap" rel="stylesheet">

</head>

<body>
    <section class="options">
        <h1>Type Checker</h1>
        <div class="option">
            <label>Your text</label>
            <input type="text" name="sentence" placeholder="Sphinx of black quartz..." value="">
        </div>
        <div class="option">
            <label>Typeface</label>
            <select name="typeface">
                <option value="Jost">Jost</option>
                <option value="Taviraj">Taviraj</option>
                <option value="Bitter">Bitter</option>
                <option value="Grandstander">Grandstander</option>
            </select>
        </div>
        <div class="option">
            <label>Type size<span class="typesize-output">64 px</span></label>
            <input type="range" name="typesize" min=12 max=200 value=64>
        </div>
        <div class="option">
            <label>Font weight<span class="fontweight-output">400</span></label>
            <input type="range" name="fontweight" min=100 max=900 value=400 step=100>
        </div>
        <div class="option">
            <label>Leading<span class="leading-output">1.5</span></label>
            <input type="range" name="leading" min=0.75 max=2.5 value=1.5 step=0.25>
        </div>
        <div class="option option-checkbox">
            <label>Italics</label>
            <input type="checkbox" name="italic" unchecked>
        </div>
        <div class="option">
            <label>Colors</label>
            <div class="colors">
                <div style="background-color: #2a2a2a; color: white;" class="selected">a</div>
                <div style="background-color: #f1f1f1; color: #2a2a2a;">a</div>
                <div style="background-color: #d3b012; color: #ffffff;">a</div>
                <div style="background-color: #117cb9; color: #ffffff;">a</div>
            </div>
        </div>
    </section>

    <textarea class="output">Sphinx of black quartz, judge my vow.</textarea>

</body>

<script src="js/typechecker.js"></script>

</html>
